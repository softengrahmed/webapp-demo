# ============================================================================
# Reusable Setup Workflow
# ============================================================================
# Description: Common setup steps for Node.js with Yarn 3
# Version: 1.0.0
# ============================================================================

name: Setup Environment

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        default: '16.x'
        type: string
      yarn-version:
        description: 'Yarn version'
        required: false
        default: '3.2.1'
        type: string

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}

      - name: Enable Yarn 3 via Corepack
        run: |
          echo "🔧 Setting up Yarn ${{ inputs.yarn-version }}..."
          corepack enable
          corepack prepare yarn@${{ inputs.yarn-version }} --activate
          yarn --version

      - name: Configure Yarn
        run: |
          echo "📝 Yarn Configuration:"
          yarn config get nodeLinker
          yarn config get npmRegistryServer

      - name: Cache Setup
        uses: actions/cache@v4
        with:
          path: |
            .yarn/cache
            .yarn/unplugged
            .yarn/install-state.gz
          key: ${{ runner.os }}-yarn-${{ inputs.yarn-version }}-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ inputs.yarn-version }}-
            ${{ runner.os }}-yarn-

      - name: Install Dependencies
        run: |
          echo "📦 Installing dependencies..."
          yarn install --immutable
          echo "✅ Dependencies installed"