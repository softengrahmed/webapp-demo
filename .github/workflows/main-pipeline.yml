                              </div>
                          </div>
                      </div>

                      <!-- Features Enabled -->
                      <div class="section">
                          <h2>‚ú® Features Enabled</h2>
                          <table class="table">
                              <tr>
                                  <th>Feature</th>
                                  <th>Status</th>
