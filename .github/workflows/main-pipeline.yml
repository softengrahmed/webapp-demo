          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>üöÄ CI/CD Pipeline Report</h1>
                      <p>Run #${{ github.run_number }} - ${{ github.ref_name }} Branch</p>
                      <p>Generated: $(date -u +%Y-%m-%dT%H:%M:%SZ)</p>
                  </div>
                  
                  <div class="content">
                      <!-- Pipeline Configuration -->
